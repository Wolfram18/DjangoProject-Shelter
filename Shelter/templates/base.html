<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МяуГав</title>
    <link rel="stylesheet" href="../static/css/style.css">
    {% block css %}{% endblock css %}
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Меню -->
    <div class="navbar navbar-inverse navbar-fixed-top" style="background-color: #2d2d2d;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">МЯУ<i class="fa fa-paw"></i>ГАВ</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% block header %}{% endblock header %}
                </ul>
            </div>
        </div>
    </div>
    <!-- Заголовок страницы -->
    <div id="headerwrap">
        <div class="container">
            <div class="row centered">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>Приют для собак и кошек</h1>
                    <h2>У нас Вы найдете себе друга!</h2>
                    <h2>
                        <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                        <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                        <a href="#"><i class="fa fa-vk fa-lg"></i></a>
                        <a href="#"><i class="fa fa-instagram fa-lg"></i></a>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    {% block content%}{% endblock content %}
    <!-- Подвал -->
    <div id="copy">
        <div class="container">
            <div class="row centered">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-vk"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    {% block js %}{% endblock js %}
</body>
</html>
